<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        import Vue from './vue.esm.browser.js'; new Vue({ el: '#app', template: `
        <div>
            Full name is {{firstName}} {{lastName}}
            <br /> fullName is {{fullName}}
            <br /> fullNameWithTitle is {{fullNameWithTitle}}
        </div>
        `, data: { firstName: 'John', lastName: 'Doe', gender: 'Male' }, /* helper properties created based on data and other computed properties // the value of computed property is the return value of the function */ computed: { fullName() { return this.firstName
        + ' ' + this.lastName; }, fullNameWithTitle() { if( this.gender === 'Male' ) { return 'Mr. ' + this.fullName; } else { return 'Ms. ' + this.fullName; } } }, methods: { } });
    </script>
</body>

</html>
